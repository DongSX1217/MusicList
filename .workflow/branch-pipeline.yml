version: '1.0'
name: branch-pipeline
displayName: BranchPipeline
triggers:
  trigger: auto
  push:
    branches:
      include:
        - .*
stages:
  - name: compile
    displayName: 编译
    strategy: naturally
    trigger: auto
    steps:
      - step: build@python
        name: build_python
        displayName: Python 构建
        pythonVersion: '3.10'
        commands:
          - python3 -m pip install -i https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple --upgrade pip
          - pip3 config set global.index-url https://pypi.tuna.tsinghua.edu.cn/simple
          - pip3 install -r requirements.txt
          - pip3 install pyinstaller
          - sudo apt-get update
          - sudo apt-get install libqt6core6
          - sudo apt-get install build-essential libssl-dev libffi-dev python3-dev
          - pyinstaller -F -w -n -w MusicRequest main.py
        artifacts:
          - name: MusicRequest
            path:
              - ./
        caches: []
        strategy: {}
      - step: publish@general_artifacts
        name: publish_general_artifacts
        displayName: 上传制品
        dependArtifact: MusicRequest
        artifactName: MusicRequest
        strategy: {}
        dependsOn: build_python
  - name: release
    displayName: 发布
    strategy: naturally
    trigger: auto
    steps:
      - step: publish@release_artifacts
        name: publish_release_artifacts
        displayName: 发布
        dependArtifact: MusicRequest
        version: 1.0.0.0
        autoIncrement: true
        strategy: {}
